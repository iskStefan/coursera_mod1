<!doctype html>
<html ng-app='MsgApp'>

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="container">
    <h1>Lunch Checker</h1>

    <div ng-controller='MsgController'>
      <div class="form-group">
        <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
          class="form-control" ng-Model="menuInput">
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="checkTooMuch()">Check If Too Much</button>
      </div>
      <div class="form-group message">
        <!-- Your message can go here. -->
        <p>{{message}}</p>
      </div>
    </div>
  </div>

</body>

</html>
